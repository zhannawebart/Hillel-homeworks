<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма</title>
    <link rel="stylesheet" href="../fonts/font.css">
    <link rel="stylesheet" href="../styles/style.css">
</head>

<body class="bg">
    <header></header>
    <main>
        <section>
            <div class="container">
                <div class="switch-buttons">
                    <button class="not-active-btn">Вход</button>
                    <button class="active-btn">Регистрация</button>
                </div>

                <h3 class="form-title">Регистрация</h3>
                <form action="https://fom.in.ua/echo" method="post">
                    <div class="">
                        <label>
                            <input class="input" type="email" name="email" placeholder="Введите E-mail" id="email">
                        </label>
                    </div>
                    <div class="mg-password">
                        <label>
                            <input class="input" type="password" name="password" placeholder="Повторить пароль"
                                id="password">
                        </label>
                    </div>
                    <div>
                        <label class="checkbox-label">
                            <input type="checkbox" id="checkbox">
                            <span class="checkbox"></span>
                            <span class="mg-label">Получать новости</span>
                        </label>
                    </div>
                    <div>
                        <button class="btn" type="submit">Зарегистрироваться</button>
                    </div>
                    <div class="center-box">
                        <p>Уже есть аккаунт?</p>
                        <a href="../index.html" class="enroll">Авторизироваться</a>
                    </div>
                </form>

            </div>
        </section>
    </main>
    <footer></footer>
    <script src="./js/script.js"></script>
</body>

</html>
